{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Online Voting System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="{% block body_class %}{% endblock %}" style="min-height: 100vh; display: flex; flex-direction: column;">
    <div class="overlay" style="flex: 1;">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}">
                    <i class="fas fa-vote-yea me-2"></i>Online Voting
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">
                                <i class="fas fa-home me-1"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'result' %}">
                                <i class="fas fa-chart-bar me-1"></i> Results
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'criteria' %}">
                                <i class="fas fa-info-circle me-1"></i> Criteria
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'proof' %}">
                                <i class="fas fa-check me-1"></i> Proof
                            </a>
                        </li>
      <li class="nav-item">
    <a class="nav-link" href="{% url 'check_eligibility' %}">
        <i class="fas fa-id-card me-1"></i> Eligibility
    </a>
</li>


                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container py-5">
            {% block content %}
            <h1>My Content</h1>
            {% endblock %}
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">Â© {% now "Y" %} Online Voting System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
